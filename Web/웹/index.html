<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_reset.css">
  <link rel="stylesheet" href="style.css">
  <title>MOVIE</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-position">
      <img class="nav-img" src="./image/logo.png" alt="로고">
      <div class="search-box">
        <form action="." autocomplete="on">
          <input class="search-txt" type="search" placeholder="검색어를 입력하세요">
            <img src="./image/magnifying-glass.png" class="search-img">
        </form>
      </div>
      <ul class="nav-list">
        <li>HOME</li>
        <li class="li1">현재상영중</li>
        <li class="li2">상영종료</li>
        <li class="li3">상영예정작</li>
      </ul>
    </div>
  </nav>
  <div class="contents">
    <header>
      <div class="login-list">
        <div class="login-text">
          <div class="login-item">LOGIN</div>
          <div class="login-item">Sign Up</div>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <div class="empty">
        </div>
      </aside>
      <article>
        <div class="movies">
          <div class="movie-cards">
            <div class="card">
              <img class="card-img" src="./image/decisiontoleave.jpeg" href="헤어질_결심_영화포스터">
                <div class="rank">1</div>
              <div class="card-index movie-title">헤어질 결심</div> 
              <div class="card-index movie-text">6월 29,2022</div>
            </div>
            <div class="card">
              <img class="card-img" src="./image/mommy.jpeg" href="마미_영화포스터">
              <div class="card-index movie-title">마미</div> 
              <div class="card-index movie-text">9월 19,2014</div>
            </div>
            <div class="card">
              <img class="card-img" src="./image/nope.jpeg" href="놉_영화포스터">
              <div class="card-index movie-title">놉</div> 
              <div class="card-index movie-text">7월 20,2022</div>
            </div>
            <div class="card">
              <img class="card-img" src="./image/encanto.jpeg" href="엔칸토_영화포스터">
              <div class="card-index movie-title">엔칸토</div> 
              <div class="card-index movie-text">11월 24,2021</div>
            </div>
            <div class="card">
              <img class="card-img" src="./image/parasite.jpeg" href="기생충_영화포스터">
              <div class="card-index movie-title">기생충</div> 
              <div class="card-index movie-text">5월 30,2019</div>
            </div>
            <div class="card">
              <img class="card-img" src="./image/topgun.jpeg" href="탑건_영화포스터">
              <div class="card-index movie-title">탑건:매버릭</div> 
              <div class="card-index movie-text">5월 24,2022</div>
            </div>
            <div class="card">
              <img class="card-img" src="./image/inthemoodforlove.jpeg" href="화양연화_영화포스터">
              <div class="card-index movie-title">화양연화</div> 
              <div class="card-index movie-text">9월 29,2000</div>
          </div>
        </div>
      </article>
    </main>
  </div>
</body>
</html>
