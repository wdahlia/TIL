<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>password</title>
  <link href="../password/style.css" rel="stylesheet type="text/css">
</head>
<body>
  <div class="container">
    <div class="password-box">
      <div>
        <form action="" style="margin: 1rem 0rem;">
          <label for="password" style="padding-right: 2.8rem; font-weight: bolder; letter-spacing: -1px;">비밀번호</label> 
          <input type="password" name="password" id="password">
        </form>
        <form action="" style="margin: 1rem 0rem;">
          <label for="password_confirmation" style="padding-right: 1rem; font-weight: bolder; letter-spacing: -1px;">비밀번호 확인</label> 
          <input type="password" name="password_confirmation" id="password_confirmation">
        </form>
        <div class="btn-flex">
          <button id="btn-click">로그인</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../password/password.js"></script>
</body>
</html>
