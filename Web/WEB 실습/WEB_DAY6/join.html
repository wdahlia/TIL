<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="join.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 h1-font">Sign Up</h1>
    <form>
      <div class="mt-4">
        <label for="emailaddress" class="badge rounded-pill bg-dark form-label mx-1 px-2 email-font">&#x1F310 이메일</label>  
        <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
        <div class="invalid-feedback">이메일을 입력해주세요.</div>
      </div>
      <div class="mt-4">
        <label for="insertpassword" class="badge rounded-pill bg-warning form-label mx-1 px-2 password-font">&#x1F510 비밀번호</label>
        <input type="password" class="form-control" id="insertpassword">
        <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
      </div>
      <div class="mt-4">
        <label for="recheckpassword" class="badge rounded-pill bg-warning form-label mx-1 px-2 password-font">&#x1F512 비밀번호 확인</label>
        <input type="password" class="form-control" id="recheckpassword">
        <div class="form-text password-index px-2">비밀번호를 동일하게 작성해주세요.</div>
      </div>
      <div class="mt-4">
        <label for="formFile" class="badge rounded-pill bg-light form-label mx-1 px-2 profil-font">&#x1F4F7 프로필 사진</label>
        <input type="file" class="form-control form-control-sm" id="formFile">
      </div>
      <div class="mt-3 ps-1 form-check">
        <input class="form-chck-input" type="checkbox" value="" id="invalidCheck">
        <label class="form-check-label check-font badge rounded-pill bg-light" for="invalidCheck">
          개인정보 활용에 동의합니다.
        </label>
      </div>
      <button type="submit" class="btn btn-primary signup-font mt-3">가입 신청</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
