{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- style.css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}" type="text/css">
  </head>

  <body style="background-color: #95A7B7">

    {% block nav %}
      <nav class="navbar navbar-expand-lg bg-none">
        <div class="container-fluid justify-content-between bg-none">
          <div class="align-middle">
            <a class="navbar-brand" href="{% url 'accounts:login' %}"><img src="{% static 'image/logo.png' %}" style="width: 140px; height: 30px;"></a>
            <a href="{% url 'articles:index' %}" class="text-decoration-none">
              <i class="bi bi-house-fill fs-3 align-middle text-white"></i>
            </a>
          </div>
          {% if request.user.is_authenticated %}
            <div class="align-middle">
              <span class="text-white fw-lighter">
                <a href="{% url 'accounts:detail' user.pk %}" class="text-decoration-none text-light">{{ user }}ë‹˜</a>
              </span>
              <a href="{% url 'accounts:logout' %}" class="text-white fw-bolder text-decoration-none me-4">&#128075 B y e !</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>

  {% endblock nav %}

  {% if messages %}
    {% for message in messages %}
      <div {% if message.tags %} class="text-center bg-none opacity-75 py-3 my-3 fs-5" {% endif %}>{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock content %}

  <!-- javascript -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
