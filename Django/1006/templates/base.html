{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNights</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body class="bg-light">

    {% block nav %}
      <nav class="justify-content-center navbar navbar-expand-lg bg-light">
        <div class="p-3">
          <a class="navbar-brand" href="#"><img src="{% static 'image/logo.png' %}" class="brandlogo"></a>
        </div>
      </nav>
      <div class="container">
        <div class="d-flex justify-content-end">
          <div class=''>
            <a class="nav-link active" href="/">
              <i class="bi bi-house-door pe-3 fs-4"></i>
            </a>
          </div>
          <div>
            <a class="nav-link active" href="create/">
              <i class="bi bi-pencil-square pe-3 fs-4"></i>
            </a>
          </div>
        </div>
      </div>
    {% endblock nav %}
    {% block content %}{% endblock content %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
