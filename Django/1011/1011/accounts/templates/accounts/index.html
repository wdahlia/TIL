{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="m-3 text-center row row-cols-1 row-cols-md-3 g-4">
    {% for user in user_list %}
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">{{ user.date_joined|date:"Y-m-d" }}</p>
            <a href="{% url 'account:detail' user.pk %}" class="btn btn-dark">상세 보기</a>
          </div>
        </div>
      </div>
    {% endfor %}

  {% endblock content %}
